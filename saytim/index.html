<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
     <div class="login_box">
        <h1 class="main_name">Login</h1>
        <form action="">
            <div class="username">
            <input type="text" placeholder="Username" class="username_button">
            <i class="fa-solid fa-user"></i>
            </div>
            <div class="password">
            <input type="password" placeholder="Password" class="password_button">
            <i class="fa-solid fa-lock"></i>
            </div>
            <div class="cheack_box">
            <input type="checkbox"  value="Remember me" class="remember_button">
            <label for="">Remember me</label>
            </div>
            
            <button type="submit" class="login_button">Login</button>
        </form>
        <p class="foot_name">Don't have an account?</p>
        <a href="#">Register</a>
     </div>
     </div>







     <script src="https://kit.fontawesome.com/fccf2f0b12.js" crossorigin="anonymous"></script>
</body>
</html>
